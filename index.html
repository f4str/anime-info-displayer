<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
	<title>Anime Information Displayer</title>
</head>

<body onload="loadMainPage()">
	<h1 class="title">Anime Information Displayer</h1>

	<div class="container">
		<input id="search-bar" type="text" placeholder="Enter anime name" />
		<button id="search-button">Search</button>
	</div>

	<table id="result-table">
		<tr class="header-row row">
			<th class="rank col">Rank</th>
			<th class="pic col">Picture</th>
			<th class="name col">Title</th>
			<th class="type col">Type</th>
			<th class="ep col">Episodes</th>
			<th class="date col">Date</th>
			<th class="score col">Score</th>
		</tr>
	</table>

</body>

</html>
